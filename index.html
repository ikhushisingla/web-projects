<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://a.cdn-hotels.com/gdcs/production101/d154/ee893f00-c31d-11e8-9739-0242ac110006.jpg?impolicy=fcrop&w=800&h=533&q=medium');"> 
            <h3>Explore the World</h3>
        </div>
        <div class="panel" style="background-image: url('https://media.istockphoto.com/id/1176511794/photo/aerial-view-of-morning-mist-at-tropical-rainforest-mountain-background-of-forest-and-mist.jpg?b=1&s=170667a&w=0&k=20&c=9fya5DTaGGQ806mCbVqwxK5TcmavvTKSez8gvKOCD4Y=');"> 
            <h3>Wild Forest</h3>
        </div>
        <div class="panel" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/388/242/507/5k-tropical-sunny-beach-wallpaper-preview.jpg');"> 
            <h3>Sunny beach</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1608315398428-c6d76804838d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d2ludGVyJTIwY2l0eXxlbnwwfHwwfHw%3D&w=1000&q=80');"> 
            <h3>City on winter</h3>
        </div>
        <div class="panel" style="background-image: url('https://freerangestock.com/sample/87030/mountains-clouds-at-sunset.jpg');"> 
            <h3>Mountain on clouds</h3>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
